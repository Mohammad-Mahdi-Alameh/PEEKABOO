<div class="container">
  <img class="logo" src="assets/RENTLY.svg"/>
<ion-card class="card">
  <div id="header">
    <h1>Login</h1>
  </div>
  <form id="form" >
    <ion-item class="ion-margin-bottom input">
      <ion-label position="floating">Username</ion-label>
    <ion-input type="text" placeholder="Username" [(ngModel)]="credentials.username" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item >
  <ion-item class="ion-margin-bottom input">

    <ion-label position="floating">Password</ion-label>
    <app-show-hide-password>
      <ion-input label="Password" type="password" placeholder="Password" [(ngModel)]="credentials.password"  [ngModelOptions]="{standalone: true}"></ion-input>
    </app-show-hide-password>
    </ion-item>
    <ion-button (click)="login()" expand="block" shape="round">LOGIN</ion-button>

  </form>
</ion-card>
<div class="goToRegister">
<ion-text >Don't have an account? </ion-text>
<ion-text class="register" routerLink="/register">Register</ion-text>
</div>
</div>
